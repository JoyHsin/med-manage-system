# 集成测试配置文件
spring:
  profiles:
    active: integration
  
  # 数据源配置 - 使用H2内存数据库
  datasource:
    url: jdbc:h2:mem:clinic_integration_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # H2控制台配置（仅测试环境）
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  # Flyway配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  # 事务配置
  transaction:
    rollback-on-commit-failure: true
    
# 日志配置
logging:
  level:
    org.me.joy.clinic: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    
# 安全配置
security:
  jwt:
    secret: integration-test-secret-key-for-jwt-token-generation
    expiration: 3600000 # 1小时
    
# 测试专用配置
test:
  # 数据初始化
  data:
    init-mode: always
    
  # 性能测试阈值
  performance:
    max-response-time: 1000 # 最大响应时间(ms)
    max-batch-time: 10000   # 最大批量操作时间(ms)
    
  # 并发测试配置
  concurrency:
    thread-pool-size: 10
    max-concurrent-users: 50
    
  # 数据一致性检查
  consistency:
    enable-checks: true
    check-interval: 1000 # 检查间隔(ms)
    
# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
# 缓存配置（测试环境禁用）
cache:
  enabled: false
  
# 异步处理配置
async:
  core-pool-size: 2
  max-pool-size: 5
  queue-capacity: 100